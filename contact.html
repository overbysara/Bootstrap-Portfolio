</head>

<body>

<!-- Nav bar --> 

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarText">

<!--Contact Form-->

<div class="container">
		<div class="row">

			<div class="col-md-1">
			</div>

			<div class="col-md-6">
				<div class="panel panel-primary">
					
					<div class="panel-heading">
						<h3 class="panel-title">Contact</h3>
					</div>

					<div class="panel-body">
						<form>
 							<div class="form-group">
    						<label for="name">Name</label>
    						<input type="text" class="form-control" id="name" placeholder="John Smith" required="required">
 							</div>

 							<div class="form-group">
   							<label for="email">Email</label>
   							<input type="email" class="form-control" id="email" placeholder="example@gmail.com" required="required">
  						</div>

  						<div class="form-group">
   							<label for="message">Message</label>
   							<textarea class="form-control" rows="3" id="message" required="required"></textarea>
  						</div>
							
              <button type="submit" class="btn btn-secondary">Submit</button>
              <br>
            </form>
            <br>
					</div>	
				</div>
      </div>
</div>
   
    <!-- Footer --> 

    <footer class="footer">
